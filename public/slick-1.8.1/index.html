<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 80%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      background: url('Arrow.png');
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      background-image: url('Arrow.png');
      color: blue;
    }

    .border-box{
      border: 2px solid black;
      border-radius: 8px 8px 0px 0px;
    }
    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
    .box-content{
      margin:0;
      color: black;
      background-color: white;
      border-radius: 0px 0px 8px 8px;
      padding:14px;
    }
  </style>
</head>
<body bgcolor="black">

  <section class="regular slider">
    <div class="border-box">
      <img  style="border-radius: inherit" src="http://placehold.it/350x300?text=1">
      <h1 class="box-content">BNCC Birthday party</h1>
    </div>
    <div class="border-box">
      <img style="border-radius: inherit" src="http://placehold.it/350x300?text=2">
      <h1 class="box-content">Tech In Asia</h1>
    </div>
    <div class="border-box">
      <img style="border-radius: inherit" src="http://placehold.it/350x300?text=3">
      <h1 class="box-content">BNCC Techno Event</h1>
    </div>
    <div class="border-box">
      <img style="border-radius: inherit" src="http://placehold.it/350x300?text=4">
      <h1 class="box-content">BNCC Hackathon</h1>
    </div>
    <div class="border-box">
      <img style="border-radius: inherit" src="http://placehold.it/350x300?text=5">
      <h1 class="box-content">BNCC Birthday party</h1>
    </div>
    <div class="border-box">
      <img style="border-radius: inherit" src="http://placehold.it/350x300?text=6">
      <h1 class="box-content">BNCC Birthday party</h1>
    </div>
    <div class="border-box">
      <img style="border-radius: inherit" src="http://placehold.it/350x300?text=4">
      <h1 class="box-content">BNCC Birthday party</h1>
    </div>
    <div class="border-box">
      <img style="border-radius: inherit" src="http://placehold.it/350x300?text=5">
      <h1 class="box-content">BNCC Birthday party</h1>
    </div>

  </section>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      
      $(".regular").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        autoplay:true,
        autoplaySpeed: 2000,
        slidesToShow: 3,
        slidesToScroll: 1,
        nextArrow: '<img class="slick-next slick-arrow" width="20px" height="20px" src="./slick/Arrow.png"/>',
        prevArrow: '<img class="slick-prev slick-arrow" width="20px" height="20px" src="./slick/Arrow.png"/>'
      });
      $(".center").slick({
        // dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 3
      });
      $(".variable").slick({
        // dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
      $('.slider').slick({
            autoplay:true,
            arrows: true,
            dots: false,
        });
    });
</script>

</body>
</html>
